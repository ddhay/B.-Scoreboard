<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    
    <title>Basketball Scoreboard</title>
</head>
<body>
    
    <section class="section wf-section">
        <div class="container w-container">
          <div class="w-layout-grid grid">
            <div id="w-node-_83b668a7-143a-c929-07f0-3e97e99eb7c2-cc8a757f">
              <h1 class="heading">Home</h1>
              <div class="div-block">
                <h1 class="heading-2"
                id="count-score-home">0</h1>
              </div>
              <div class="div-block-2">
                <div class="div-block-3" id="increment-score" onclick="incrementHome1()">
                  <div class="text-block">+1</div>
                </div>

                  <div class="text-block">+3<br>‍</div>
                </div>
              </div>
            </div>
            <div id="w-node-cd9b12d5-7eec-b3f9-82ad-90b2e5a254f9-cc8a757f">
              <h1 class="heading">Guests</h1>
              <div class="div-block">
                <h1 class="heading-2" id="count-score-guests">0</h1>
              </div>
              <div class="div-block-2">
                <div class="div-block-3" id="increment-score" onclick="incrementGuests1()">
                  <div class="text-block">+1</div>
                </div>
                <div class="div-block-4" id="increment-score" onclick="incrementGuests2()">
                  <div class="text-block">+2</div>
                </div>
                <div class="div-block-5" id="increment-score" onclick="incrementGuests3()">
                  <div class="text-block">+3<br>‍</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="script.js"></script>
</body>
</html>
